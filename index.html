<body>
    <div class="container">
        <form action="">
            <h1>registration form</h1>
            <div class="row">
            <div class="input-group">
            <input type="text" name="" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> your name</label>
        </div>
        
        <div class="input-group">
            <input type="text" name="" id="number" required>
            <label for="number"><i class="fa-solid fa-phone"></i> phone number</label>
        </div>
            </div>

            <div class="input-group">
            <input type="text" name="" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> your email</label>
            </div>

            <div class="input-group">
            <textarea name="" id="message"  rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i> your message</label>
            </div>
            <button type="submit">submit <i class="fas fa-paper-plane"></i></button>

        </form>
    </div>
